<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <hedder>
        <h1>The Soundwave Journal</h1>
        <nav>
            <div class="hamburger">â˜°</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="article.html">Article</a></li>
                <li><a href="gallery.html">Gallery</a></li>
            </ul>
        </nav>
        <style>
            #carousel {
                max-width: 600px;
                margin: auto;
                text-align: center;
            }
            img {
                width: 100%;
                height: auto;
            }
        </style>
    </hedder>
    
    <div id="carousel">
    <img id="image" src="images/Paramore-preformance.webp" alt="Image Carousel">
    <br>
    <button onclick="prevImage()">Previous</button>
    <button onclick="nextImage()">Next</button>
</div>

<script> 
    const images = [
        'images/Paramore-preformance.webp',
        'images/hayley-williams.jpg',
        'images/this-is-why.png',
        'images/Chappell-Roan.webp',
    ];
    let currentIndex = 0;

    function showImage(index) {
        const imgElement = document.getElementById('image');
        imgElement.src = images[index];
    }

    function nextImage() {
        currentIndex = (currentIndex + 1) % images.length;
        showImage(currentIndex);
    }

    function prevImage() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        showImage(currentIndex);
    }
    
</script>
<script>
    document.querySelector('.hamburger').addEventListener('click', function() {
        document.querySelector('nav ul').classList.toggle('active');
    })
</script>

</body>
</html>
